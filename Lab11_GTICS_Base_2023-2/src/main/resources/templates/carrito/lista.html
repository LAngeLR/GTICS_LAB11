<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: head(title='Gameshop4 - Bienvenido')"></head>
<body>
<div class='container container-app'>
    <div th:replace="fragments/header.html :: header(option='Carrito')"></div>

    <div id="content">
        <main>
            <!-- Contenido -->
            <div class="page-header text-center">
                <h1>Carrito de Juegos</h1>
            </div>
            <div class="container-fluid">

                <a class="btn btn-success mt-4 mb-4" href="#"><span class="bi bi-credit-card"></span> Comprar</a>
                <div th:if="${msg != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill"></i>
                    <span th:text="${msg}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th style="width: 18%">Nombre</th>
                        <th style="width: 20%">Descripción</th>
                        <th style="width: 10%">Género</th>
                        <th style="width: 10%">Plataforma</th>
                        <th style="width: 10%">Distribuidora</th>
                        <th style="width: 10%">Cantidad</th>
                        <th style="width: 10%">Precio unitario (S/)</th>
                        <th style="width: 8%">Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="juegos, info : ${listaCarrito}">
                        <td th:text="${info.index + 1}"></td>
                        <td th:text="${juegos.id.juegos.nombre}"></td>
                        <td th:text="${juegos.id.juegos.descripcion}"></td>
                        <td th:text="${juegos.id.juegos.genero.nombre}"></td>
                        <td th:text="${juegos.id.juegos.plataforma.nombre}"></td>
                        <td th:text="${juegos.id.juegos.distribuidora.nombre}"></td>
                        <td th:text="${juegos.cantidadJuego}"></td>
                        <td th:text="${juegos.id.juegos.precio}"></td>
                        <td><a class="btn btn-danger" th:title="Borrar" th:href="@{'/paquetes/delete' + '?id=' + ${juegos.id.juegos.idjuego}}"><span class="bi bi-trash"></span></a></td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <!-- /Contenido -->
        </main>
        <div th:replace="fragments/footer.html :: footer(year='2022')"></div>
    </div>
</div>
<div th:replace="fragments/base.html :: jsScripts"></div>
</body>
</html>
